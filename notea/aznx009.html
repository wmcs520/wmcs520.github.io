〖页面介绍〗安卓逆向教程之去除好游快爆实名认证教程。仅限修改单机游戏。<br/>
---------<br/>
【教程正文】<br/>
1，点击.dex文件〔全选〕<br/>
2，搜索方法名∶initsdk<br/>
3，搜索的路径中包含"3839"字眼的类名<br/>
4，在里面类名里面找到initsdk方法名<br/>
5，然后清空initsdk方法名即可（在方法名第一句加上return-void，或者清空这个方法名都可以）<br/>
